<body>
  <h1>Sec 2 | Vid 15: Functions, context & variable environments</h1>
  <script>
    function b() {
      var myVar;

      console.log('function b | myVar ->', myVar);
    }

    function a() {
      var myVar = 2;

      console.log('function a | myVar ->', myVar);

      b();
    }

    var myVar = 1;
    console.log('The global execution context | myVar ->', myVar);

    a();

    console.log('The global execution context | myVar ->', myVar);
  </script>
</body>
